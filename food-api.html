<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Food2Fork API</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">

  <h1>Dine-In</h1>
    <div id="recipe-container"></div>

  <!-- Handlebar template -->
  <script id="handlebar-template" type="text/x-handlebars-template">

    <h2>We found <span class="recipe-count">{{count}}</span> recipes!</h2>

    {{#each recipes}}
    <div class ="row" id="result">

      <div class="col-sm-6"><img src="{{this.image_url}}" style="width:125px;height:125px"></div>

      <div class="col-sm-6">
        <h3><span id="recipe-title">{{{this.title}}}</span></h3>

         <a class="btn btn-default" href="{{this.f2f_url}}" role="button">Go to recipe</a>
      </div>
    </div>
    {{/each}}

</div>

  </script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Handlbars.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

  <!-- Dine-In Javascript -->
  <script src="./assets/js/dine-in.js"></script>

</body>

</html>
